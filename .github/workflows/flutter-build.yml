name: Build and Tag Flutter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. APK Oluşturma Job'ı
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies for Flutter
        run: sudo apt-get update && sudo apt-get install -y curl unzip xz-utils zip libglu1-mesa

      - name: Download Flutter SDK
        run: |
          curl -o flutter.tar.xz https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.22.0-stable.tar.xz
          tar -xf flutter.tar.xz
          echo "$PWD/flutter/bin" >> $GITHUB_PATH

      - name: Verify Flutter installation
        run: flutter --version

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Create Flutter project
        run: flutter create .

      - name: Build APK (all platforms)
        run: flutter build apk --release

  create-tag:
    needs: build-apk
    runs-on: ubuntu-latest

    steps:
      # 1. Depoyu Klonlama
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. APK Artifact'ini İndirme
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk

      # 3. Yeni Git Tag'i Oluşturma
      - name: Create Git Tag
        run: |
          TAG_NAME="v1.0.${{ github.run_number }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
